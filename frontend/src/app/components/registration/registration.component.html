<div class="register-form col-md-4">
<div class="form-group">
  <label>First Name</label>
   <input [(ngModel)]="user.firstName" type="text" class="form-control">
</div>
  <div class="form-group">
   <label>Last Name</label>
 <input [(ngModel)]="user.lastName" type="text" class="form-control">
   </div>
    <div class="form-group">
   <label>Email</label>
 <input [(ngModel)]="user.email" type="email" class="form-control">
   </div>
<div class="form-group">
  <label>Address</label>
   <input [(ngModel)]="user.address" type="text" class="form-control">
</div>
<div class="form-group">
  <label>Username</label>
   <input [(ngModel)]="user.username" type="text" class="form-control">
</div>
  <div class="form-group">
   <label>Password</label>
 <input [(ngModel)]="user.password" type="password" class="form-control">
   </div>

  
  <button (click)="saveUser()" type="submit" class="btn btn-success">Save</button>
  <button (click)="backToLogin()" type="submit" class="btn btn-primary">Log in</button>
</div>
