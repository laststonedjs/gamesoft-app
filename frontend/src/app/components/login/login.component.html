<div class="login-form col-md-4">
  <div>
    <label for="inputEmail3" class="col-form-label">Username</label>
    <div>
      <input [(ngModel)]="user.username" type="text" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div>
    <label for="inputPassword3" class="col-form-label">Password</label>
    <div>
      <input  [(ngModel)]="user.password" type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  
  <div>
   
  <button (click)="login()" type="submit" class="btn btn-primary">Log in</button>
  <button (click)="signUp()" type="submit" class="btn btn-info">Sign Up</button>
</div>
